<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"  />
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .starter-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Security演示</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}">首页</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <p th:if="${param.error }" class="bg-warning">
                无效的账号和密码
            </p>

            <p th:if="${param.logout}" class="bg-danger">
                您已注销
            </p>
            <h2>使用账号密码登录</h2>
            <form name="form" th:action="@{/login}" action="login" method="post">
                <div><label>账号: <input type="text" class="form-control" name="username" placeholder="账号"/></label></div>
                <div><label>密码: <input type="password" class="form-control" name="password" placeholder="密码"/></label></div>
                <div><input type="submit" value="登录" id="login" class="btn btn-primary"/></div>
            </form>
        </div>
    </div>

</body>
</html>
